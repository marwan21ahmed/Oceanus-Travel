<div class="container mt-2">
    <div class="col-12 d-flex justify-content-center align-items-center fs-1 fw-bolder">
        Recommended
    </div>
    
    <div class="d-flex">
        <div class="row">
            @for (item of products; track $index)
            {
                <div class="card col-4 m-3 rounded" style="width: 25rem;">
                    <img [src]="item.image"  class="card-img-top p-2" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{item.name}}</h5>
                      <p class="card-text fw-bolder fs-5">{{item.description}}</p>
                      <div class=" flex justify-content-center">
                        <p-rating [(ngModel)]="item.rating"  [readonly]="true" [cancel]="false" />
                    </div>
                      <hr>
                      <div class="d-flex justify-content-between">
                        <div>
                            <span class="fs-5 ">from</span> 
                            <span class="text-warning fs-5 "> ${{item.price}}</span>
                        </div>
                        <div>
                            <a href="#" class="btn btn-primary">explore</a>      
                        </div>
                        
                      </div>

                    </div>
                  </div>
            }
            
              
        </div>
